<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 booking-details-table mt-3" matSort (matSortChange)="sort_data($event)" *ngIf="bookings.length>0">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let element">
      {{column.cell(element)}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
<ng-container *ngIf="bookings.length===0" class="text-center">
  <h2>No Bookings Found</h2>
</ng-container>
