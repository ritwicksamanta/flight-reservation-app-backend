spring.application.name=flight-details-service
server.port=8002


spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:flightsdb
spring.datasource.driver-class-name=org.h2.Driver

# jpa properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#sql properties
# uncomment when script provided

# spring.sql.init.mode=always

# defer datasource uncomment when script provided
# spring.jpa.defer-datasource-initialization=true

#eureka
#eureka.client.serviceUrl.defaultZone=http://localhost:8003/eureka

#this will stop hibernate validation (double validation)
spring.jpa.properties.javax.persistence.validation.mode=none

#disable eureka for now
#spring.profiles.active=eurekadisable

# feign url
security.service.url=http://127.0.0.1:8001/api